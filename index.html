<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>  
  <div class="ig-container">
    <div class="ig-phone">
      <img src="./assets/image/instagram-celular.png" alt="phone">
    </div>

    <div class="ig-continue">
      <div class="group">
        <img src="./assets/image/instagram-logo.png" class="ig-logo" alt="logo do instagram">
        <div class="profile-photo">
          <img src="./assets/image/sem-foto.png" alt="foto do perfil">
        </div>
        <a href="#" class="ig-login">Continue as jefmatsui</a>
        <a href="#" class="ig-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not jefmatsui?</p>
        <p class="notaccount">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign Up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the App.</p>
        <div class="app-download">
          <img src="./assets/image/apple-button.png">
          <img src="./assets/image/googleplay-button.png">
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
